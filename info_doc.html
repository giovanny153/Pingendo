<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="qualin.css" type="text/css"> </head>

<body>
  <div class="bg-dark w-100">
    <div class="container">
      <div class="row bg-dark">
        <div class="col-x-3 align-self-center text-center p-4 col-md-3">
          <a class="btn pi-draggable btn-secondary btn-sm" href="#"><i class="d-block  fa fa-plus fa-lg"></i> Cadastrar
            <br>Documento </a>
        </div>
        <div class="col-x-3 align-self-center text-center p-4 col-md-3">
          <a class="btn pi-draggable btn-secondary btn-sm" href="#"><i class="d-block  fa fa-plus fa-lg"></i> Cadastrar
            <br>Documento </a>
        </div>
        <div class="col-x-3 align-self-center text-center p-4 col-md-1"> </div>
        <div class="col-md-3">
          <div class="py-5 text-right">
            <input class="form-control mr-2 w-150 border border-primary" type="text" placeholder="Código Documento"> </div>
        </div>
        <div class="col-md-2 py-5  text-left">
          <button class="btn btn-secondary" type="submit"> <i class="d-block  fa fa-lg fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!--PARTE ONDE É EXIBIDO A BUSCA-->
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center">Somente Leitura</th>
                <th class="text-center">Editável</th>
                <th class="text-center">Código</th>
                <th>Nome</th>
                <th class="text-center">Versão</th>
                <th class="text-center">Opções</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">
                  <a class="btn btn-secondary text-center" target="_blank" href="pdf.pdf"> <i class="d-block  fa fa-lg fa-file-pdf-o" ></i></a>
                </td>
                <!--Somente Leitura-->
                <td class="text-center">
                  <a class="btn btn-secondary text-center"> <i class="d-block  fa fa-lg fa-files-o"></i></a>
                </td>
                <!--Editável-->
                <td class="text-center">IT-SGQ-001</td>
                <!--Código-->
                <td>Instrução de trabalho do Almoxarifado</td>
                <!--Nome-->
                <td class="text-center">5</td>
                <!--Versão-->
                <td class="text-center">
                  <div class="btn-group pi-draggable text-center">
                    <button class="btn dropdown-toggle btn-secondary" data-toggle="dropdown"> ... </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Revisar</a>
                      <a class="dropdown-item" href="#">Proposta</a>
                      <a class="dropdown-item" href="#">Cancelar</a>
                      <div class="dropdown-divider"></div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:180px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo&nbsp;&nbsp;
    <img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16">
  </pingendo>
</body>

</html>
